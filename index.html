<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>My Movie Info Site</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
   <!--   Nav Bar   -->
   <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal">
        <a href="#index-banner" class="brand-logo" id="home">Home</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#info">Info</a></li>
          <li><a href="#trailer">Trailer</a></li>
        </ul>
        </div>
    </nav>
  </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <h1 class="header center black-text">My Movie Reviews</h1>
      <br><br><br>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">local_movies</i>
              <input type="text" id="autocomplete-input" class="autocomplete">
              <!-- search field  -->
              <label for="autocomplete-input">Movie Title ...</label>
            </div>
          </div>
        </div>
      </div>
      <!-- search button  -->
      <div class="row center">
        <button onclick="search()" id="searchButton" class="btn-large waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">search</i>
        </button>
      </div>
    </div>
  </div>

<br>

 <!--   Card section   -->

 <div class="container">
  <div class="section" id="info">
    
   <div class="icon-block">
    <h2 class="center light-dark-text"><i class="material-icons">info</i></h2>
    <h5 class="center">Movie Info</h5>
    <br>
<div class="col">
<div class="col s12 m5">
  <div class="card-panel teal">
    <span class="white-text flow-text">
      <ul>
        <li id="Title"></li>
        <li id="Year"></li>
        <li id="Actors"></li>
        <li id="Awards"></li>
        <li id="Ratings"></li>
        <li id="Plot"></li>        
      </ul>  
    </span>
  </div>
</div>
</div>


  <div class="container">
    <div class="section">
     
      <!--   Icon Section   -->
      <div class="col s12 m4" id="trailer">
          <div class="icon-block">
            <h2 class="center light-dark-text"><i class="material-icons">local_movies</i></h2>
            <h5 class="center">Trailer</h5>
            <br>
            <div class="video-container">
              <iframe width="853" height="480" frameborder="0" allowfullscreen></iframe>
            </div>                    
          </div>
        </div>           
      </div>
    </div>
    <br><br>
  </div>
</div>
</div>
  <br><br>
<!--  footer-->
<footer class="page-footer black">
  <div class="footer-copyright">
    <div class="container">
     <a class="white-text text-lighten-3">Created by:</a>
       <ul>
         <li>Laura Rowe</li> 
         <li>Julian Quan Fun</li> 
         <li>Nicholas Patano</li> 
       </ul>
    </div>
  </div>
</footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="js/init.js"></script>
  <script src="js/script2.js"></script>
  </body>
</html>
